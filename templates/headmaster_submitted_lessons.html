<!DOCTYPE html>
<html>
<head>
    <title>Submitted Lessons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">

    <!-- Header -->
    <div class="text-center mb-4">
        <h3>Submitted Lesson Plans</h3>
    </div>

    <!-- Back Button -->
    <div class="mb-3 text-end">
        <a href="{{ url_for('headmaster_dashboard') }}" class="btn btn-secondary">
            Back to Dashboard
        </a>
    </div>

    {% if lessons %}
    <table class="table table-bordered table-striped">
        <thead class="table-dark text-center">
            <tr>
                <th>Teacher</th>
                <th>Subject</th>
                <th>Class</th>
                <th>Lesson Title</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for lesson in lessons %}
            <tr>
                <td>{{ lesson.teacher.name }}</td>
                <td>{{ lesson.subject }}</td>
                <td>{{ lesson.class_name }}</td>
                <td>{{ lesson.lesson_title }}</td>
                <td class="text-center">
                    <a href="{{ url_for('headmaster_view_lesson', lesson_id=lesson.id) }}"
                       class="btn btn-sm btn-primary">
                        View
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <div class="alert alert-info text-center">
            No submitted lessons yet.
        </div>
    {% endif %}

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
