<!DOCTYPE html>
<html>
<head>
  <title>Edit Lesson</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5 mb-5">

  <div class="card shadow">
    <div class="card-body">

      <h3 class="mb-4 text-center">Edit Lesson Plan</h3>

      <form method="POST">

        <!-- BASIC INFO -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label>Subject</label>
            <input type="text" name="subject" class="form-control"
                   value="{{ lesson.subject }}" required>
          </div>

          <div class="col-md-6 mb-3">
            <label>Class</label>
            <input type="text" name="class_name" class="form-control"
                   value="{{ lesson.class_name }}" required>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 mb-3">
            <label>Week Ending</label>
            <input type="text" name="week_ending" class="form-control"
                   value="{{ lesson.week_ending }}">
          </div>

          <div class="col-md-4 mb-3">
            <label>Class Size</label>
            <input type="number" name="class_size" class="form-control"
                   value="{{ lesson.class_size }}">
          </div>

          <div class="col-md-4 mb-3">
            <label>Day</label>
            <input type="text" name="day" class="form-control"
                   value="{{ lesson.day }}">
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label>Period</label>
            <input type="text" name="period" class="form-control"
                   value="{{ lesson.period }}">
          </div>

          <div class="col-md-6 mb-3">
            <label>Lesson</label>
            <input type="text" name="lesson_title" class="form-control"
                   value="{{ lesson.lesson_title }}">
          </div>
        </div>

        <hr>

        <!-- CURRICULUM INFO -->
        <div class="mb-3">
          <label>Strand</label>
          <input type="text" name="strand" class="form-control"
                 value="{{ lesson.strand }}">
        </div>

        <div class="mb-3">
          <label>Sub-Strand</label>
          <input type="text" name="sub_strand" class="form-control"
                 value="{{ lesson.sub_strand }}">
        </div>

        <div class="mb-3">
          <label>Indicator (Code)</label>
          <input type="text" name="indicator_code" class="form-control"
                 value="{{ lesson.indicator_code }}">
        </div>

        <div class="mb-3">
          <label>Content Standard (Code)</label>
          <input type="text" name="content_standard_code" class="form-control"
                 value="{{ lesson.content_standard_code }}">
        </div>

        <div class="mb-3">
          <label>Performance Indicator</label>
          <textarea name="performance_indicator" class="form-control" rows="3">{{ lesson.performance_indicator }}</textarea>
        </div>

        <div class="mb-3">
          <label>Core Competencies</label>
          <textarea name="core_competencies" class="form-control" rows="3">{{ lesson.core_competencies }}</textarea>
        </div>

        <div class="mb-3">
          <label>Keywords</label>
          <textarea name="keywords" class="form-control" rows="2">{{ lesson.keywords }}</textarea>
        </div>

        <div class="mb-3">
          <label>T.L.R(s)</label>
          <textarea name="tlr" class="form-control" rows="2">{{ lesson.tlr }}</textarea>
        </div>

        <div class="mb-3">
          <label>Reference</label>
          <textarea name="reference" class="form-control" rows="2">{{ lesson.reference }}</textarea>
        </div>

        <hr>

        <!-- LESSON PHASES -->
        <div class="mb-3">
          <label>Phase 1: Starter (Preparing the brain for learning)</label>
          <textarea name="phase1" class="form-control" rows="3">{{ lesson.phase1 }}</textarea>
        </div>

        <div class="mb-3">
          <label>Phase 2: Main (New learning including assessment)</label>
          <textarea name="phase2" class="form-control" rows="4">{{ lesson.phase2 }}</textarea>
        </div>

        <div class="mb-3">
          <label>Phase 3: Plenary / Reflections</label>
          <textarea name="phase3" class="form-control" rows="3">{{ lesson.phase3 }}</textarea>
        </div>

        <button class="btn btn-success w-100">
          Update Lesson Plan
        </button>

      </form>

    </div>
  </div>

</div>

</body>
</html>
